<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="product-card">
        <div class="product-card__image-container">
          <picture>
            <source
              media="(min-width: 48em)"
              srcset="./images/image-product-desktop.jpg"
            />
  
            <img
              src="./images/image-product-mobile.jpg"
              alt="Parfume Gabrielle Essence Eau De Parfum"
              class="product-card__image"
            />
          </picture>
        </div>
        <div class="product-card__content">
          <div class="product-card__contcont">
            <p class="product-card__class">Perfume</p>
  
            <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
  
            <p class="product-card__about">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            
                <div class="product-card__price">
                  <span class="product-card__price1">$149.99</span>
                  <span class="product-card__price2">$169.99</span>
                </div>
            
  
            <a href="" class="product-card__addtocart">
              <img
                src="./images/icon-cart.svg"
                alt="Cart Icon"
                class="product-card__cart-icon"
              />
              Add to Cart
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
